{% extends 'student_template/base_template.html' %}
{% block page_title %}
Result
{% endblock page_title %}
{% block main_content %}
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
                    <div class="row">
              <div class="col-md-12">
            <!-- general form elements -->

            <!-- /.card -->
           <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Result</h3>
              </div>

               <div class="table">
               <table class="table">
                   
                   {% for row in studentresult %}
                        <tr>
                            
                            <td>
                        
                        <div class="filtr-item col-sm-2" data-category="1" data-sort="white sample">
                      <a href="{{row.subject_result_file}}" data-toggle="lightbox" data-title="Student Results">
                        <embed  src="{{row.subject_result_file}}" width="800px" height="1300px"/>
                      </a>
                    </div>
                    </td>
                  </tr>
                   {% endfor %}
               </table>
               </div>
            </div>



          </div>
          </div>
      </div>
    </section>
    <!-- /.content -->
{% endblock main_content %}
